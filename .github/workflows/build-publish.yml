name: build-publish
permissions:
  contents: write
  id-token: write
  packages: write

on:
  push:
      branches:
          - GHA-publish
#  pull_request_target:
#    types:
#      - closed
#    branches:
#      - master

jobs:
  build-publish:
    name: build publish artifact
    runs-on: ubuntu-latest
#    if: github.event.pull_request.merged == true
    timeout-minutes: 20
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: GHA-publish
        fetch-depth: 0
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 16.x
        registry-url: https://npm.pkg.github.com/
        scope: '@parsable'
        cache: yarn
      env:
        NODE_AUTH_TOKEN: ${{secrets.GH_PAT_CLASSIC_MACHINE_PARSABLE}}
    - name: Install Dependencies
      run: yarn install
      env:
        NODE_AUTH_TOKEN: ${{secrets.GH_PAT_CLASSIC_MACHINE_PARSABLE}}
    - name: publishing artifact
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
